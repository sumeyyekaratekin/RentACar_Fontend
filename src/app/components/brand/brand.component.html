<div *ngIf="dataLoaded==false" class="spinner-border text-primary d-flex mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<li class="list-group-item">  
  <input type="text" class="form-control" id="markaarama" [(ngModel)]="brandFilterText" placeholder="Marka ara">
</li>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Markalar
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <ul *ngIf="dataLoaded==true" class="list-group">
        <!-- <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()">TÃ¼m Markalar</li> -->
        <li (click)="setCurrentBrand(brand)" 
        routerLink = "/cars/brand/{{ brand.id }}"
        *ngFor="let brand of brands | brandFilter : brandFilterText" 
        [class]="getCurrentBrandClass(brand)">{{ brand.brandName }}
        </li>  
      </ul>
    </div> 
  </div>
</div>
